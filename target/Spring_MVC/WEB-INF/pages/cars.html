<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div th:each="cars : ${cars}">
    <a th:text="${cars.getBrand()}">car</a>,
    <a th:text="${cars.getModel()}">car</a>,
    <a th:text="${cars.getYearOfProduction()}">car</a>
</div>
</body>
</html>
